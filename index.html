<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorts Scroller with Next Button</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: white;
            height: 100vh;
            margin: 0;
        }
        iframe {
            width: 90%;
            height: 80%;
            border: none;
            border-radius: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="player"></div>
    <button id="next-btn">Next</button>

    <!-- Load YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let currentIndex = 0; // Video index (0-based for API)

        // This function gets called when YouTube API is ready
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '480',
                width: '853',
                playerVars: {
                    listType: 'playlist',
                    list: 'PLI56Ki8iIHgpBdxKIFubbO72wTYnM0TAx',
                    autoplay: 1,
                    mute: 1
                }
            });
        }

        // Next button logic
        document.getElementById("next-btn").addEventListener("click", () => {
            currentIndex++;
            player.nextVideo(); // Skip to the next video in playlist
        });
    </script>

</body>
</html>
